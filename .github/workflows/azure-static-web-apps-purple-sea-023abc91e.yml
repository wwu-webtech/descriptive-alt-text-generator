name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

env:
  PUBLIC_MSFT_COGNITIVE_AI: ${{ secrets.MSFT_COGNITIVE_AI }}
  PUBLIC_GEMINI_KEY: ${{ secrets.GEMINI_KEY }}
  PUBLIC_AZURE_OPENAI_KEY: ${{ secrets.PUBLIC_AZURE_OPENAI_KEY }}

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Clean and Install Dependencies
        run: |
          npm cache clean --force
          npm ci
      - name: Build App
        run: npm run build
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PURPLE_SEA_023ABC91E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/dark-debris"
          api_location: ""
          output_location: "dist"  # No leading slash
          skip_app_build: true     # ðŸ‘ˆ prevents Oryx from building again
      - name: Set Node Options
        run: echo "NODE_OPTIONS=--max-old-space-size=4096" >> $GITHUB_ENV
      - uses: actions/setup-node@v3
        with:
          node-version: '18' # or your project's supported version
          cache: 'npm'
      - name: Set NPM Registry
        run: npm config set registry https://registry.npmjs.org/

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@chat.completions
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PURPLE_SEA_023ABC91E }}
          action: "close"
